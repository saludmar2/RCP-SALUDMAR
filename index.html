<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCP Pro 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>RCP <span class="accent">2025</span></h1>
        <nav>
            <button onclick="changeView('guia')">Guía</button>
            <button onclick="changeView('sim')">Simulador</button>
            <button onclick="changeView('quiz')">Examen</button>
        </nav>
    </header>

    <main>
        <section id="guia" class="view">
            <h2>Algoritmo SVB 2025</h2>
            <div id="algo-list"></div>
        </section>

        <section id="sim" class="view hidden">
            <h2>Metrónomo y Ciclos</h2>
            <div class="metro-box">
                <div id="pulse" class="heart">❤️</div>
                <div class="timer" id="cycle-timer">02:00</div>
            </div>
            <button id="start-rcp" class="btn-main">INICIAR RCP (110 LPM)</button>
            <button id="stop-rcp" class="btn-danger hidden">DETENER</button>
        </section>

        <section id="quiz" class="view hidden">
            <div id="quiz-container"></div>
            
            <!-- MODAL DE ESTADO PENDIENTE -->
            <div id="status-overlay" class="overlay hidden">
                <div class="modal">
                    <h3>Examen Completado</h3>
                    <p class="status-badge">ESTADO: PENDIENTE DE APROBACIÓN</p>
                    <p>Llame al instructor para validar sus resultados.</p>
                    <button class="btn-admin" onclick="showAdminLogin()">ACCESO DOCENTE</button>
                </div>
            </div>

            <!-- LOGIN DOCENTE -->
            <div id="admin-login" class="overlay hidden">
                <div class="modal">
                    <h3>Validación Docente</h3>
                    <input type="password" id="pin" placeholder="PIN de 6 dígitos">
                    <button class="btn-main" onclick="verifyAdmin()">APROBAR NOTA</button>
                </div>
            </div>

            <div id="final-score" class="hidden card">
                <h3>Calificación Final</h3>
                <div id="score-val" class="score-circle">0/10</div>
                <p>✅ Verificado por Instructor</p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
