<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCP 2025: Asistente Educativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>RCP <span class="accent">2025</span></h1>
        <nav>
            <button onclick="showView('guia')">Gu√≠a</button>
            <button onclick="showView('simulador')">Simulador</button>
            <button onclick="showView('examen')">Examen</button>
        </nav>
    </header>

    <main id="app">
        <!-- GU√çA -->
        <section id="guia" class="view">
            <h2>Algoritmo SVB 2025</h2>
            <div id="algo-container"></div>
        </section>

        <!-- SIMULADOR -->
        <section id="simulador" class="view hidden">
            <div class="card center">
                <div id="beat" class="heart-icon">‚ù§Ô∏è</div>
                <div class="bpm-label">110 LPM</div>
                <div id="timer" class="timer-display">02:00</div>
                <button id="start-btn" onclick="toggleRCP()">INICIAR RCP</button>
            </div>
        </section>

        <!-- EVALUACI√ìN -->
        <section id="examen" class="view hidden">
            <div id="quiz-intro">
                <h2>Evaluaci√≥n Certificada</h2>
                <button onclick="startTest()" class="btn-main">Comenzar Examen (10 Preguntas)</button>
            </div>
            
            <div id="quiz-box" class="hidden">
                <div id="question-content"></div>
            </div>

            <!-- ESTADO PENDIENTE -->
            <div id="pending-screen" class="overlay hidden">
                <div class="modal">
                    <h2>üìù Examen Completado</h2>
                    <div class="badge-pending">ESTADO: PENDIENTE DE APROBACI√ìN</div>
                    <p>Por favor, llame al instructor para validar su evaluaci√≥n.</p>
                    <button onclick="showAdmin()" class="btn-admin">Acceso Administrador</button>
                </div>
            </div>

            <!-- LOGIN ADMIN -->
            <div id="admin-login" class="overlay hidden">
                <div class="modal">
                    <h3>üîê Validaci√≥n Docente</h3>
                    <input type="password" id="pin-input" placeholder="Ingrese PIN">
                    <button onclick="unlockResults()" class="btn-main">Validar y Aprobar</button>
                    <button onclick="hideAdmin()" class="btn-text">Cancelar</button>
                </div>
            </div>

            <!-- RESULTADOS -->
            <div id="results" class="hidden card center">
                <h2>Resultado Final</h2>
                <div id="score-circle" class="score-ring">0/10</div>
                <p id="final-feedback"></p>
                <div class="verified-tag">‚úÖ Aprobado por Instructor</div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
